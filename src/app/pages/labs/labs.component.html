<div class="container">
  <h1>hola mundo este es mi primer proyecto</h1>
  <h2>{{welcome}}</h2>
  <ul>
    <li *ngFor="let task of tasks()">
      {{task}}
    </li>
  </ul>
  <hr>
  <h2>{{ 'hola'.repeat(4) }}</h2>
  <p>la suma de 3 + 3 es {{ 3 + 3 }}</p>
  <p>hola soy {{ name() }} y mi edad es {{ age }}</p>
  <hr>
  <p>person: {{ person.name }}</p>
  <img [src]="person.avatar" alt="prueba de imagen" style="width: 500px;height: 600px;">
  <input type="number" [value]="person.age">
  <button [disabled]="disabled">Click me</button>
  <hr>
  <button (click)="clickHanlder()">Click me</button>
  <br>
  <button (dblclick)="clickHanlder()">Double me</button>
  <p>(change)</p>
  <input type="number" [value]="person.age" (change)="changeHandler($event)">
  <p>(keydown)</p>
  <input type="number" [value]="person.age" (keydown)="keyupHandler($event)">
  <hr>
  <ul>
    <li *ngFor="let task of tasks(); index as i">
      {{ i }} {{task}}
    </li>
  </ul>
  <h1>signals</h1>
  <input type="text" [value]="name()" (change)="changeHandler($event)">
  <p>name: {{ name() }}</p>
  <hr>
  <div *ngIf="name() == 'luis'">
    my contend
  </div>
</div>
